<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteineres e Alinhamento Vertical</title>
    <style>
        #fora {
            height: 96vh;
            background-color: rgb(250, 53, 83);
            position: relative;
        }
        #dentro {
            height: 200px;
            width: 300px;
            position: absolute;
            background-color: rgb(255, 255, 0);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%)
        }
        #dentro:hover {
            background-color: rgb(248, 248, 123);
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">

        </div>
    </div>
</body>
</html>
